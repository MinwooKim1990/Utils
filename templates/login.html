<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>미누의 파일서버 보안 접속</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e6e6e6;
    }
    .container {
      background-color: #222831;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      border: 1px solid #393e46;
    }
    h1 { 
      color: #00adb5; 
      margin-top: 0; 
      font-weight: bold;
    }
    p {
      color: #eeeeee;
    }
    .button {
      display: inline-block;
      background-color: #00adb5;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 20px 0;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .button:hover { 
      background-color: #0097a7; 
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    .password-container {
      margin: 20px 0;
      text-align: center;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #393e46;
      border-radius: 8px;
      width: 80%;
      background-color: #2d333b;
      color: #eeeeee;
      transition: all 0.3s;
    }
    input[type="password"]:focus {
      outline: none;
      border-color: #00adb5;
      box-shadow: 0 0 0 2px rgba(0, 173, 181, 0.3);
    }
    input[type="password"]::placeholder {
      color: #8d8d8d;
    }
    input[type="hidden"] {
      display: none;
    }
    .error {
      color: #ff6b6b; /* Standard error color */
      font-size: 14px;
      margin-top: 10px;
      font-weight: bold;
    }
    .input-error { /* Style for the specific input error message */
       color: #ff6b6b;
       font-size: 14px;
       margin-top: 5px;
       display: none; /* Hide by default */
    }
    .loading {
      display: none;
      margin: 20px 0;
    }
    .spinner {
      border: 6px solid #2d333b;
      border-top: 6px solid #00adb5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>미누의 파일서버 보안 접속</h1>
    <p>API 키를 입력하세요.</p>
    {% if error %}
    <p class="error">{{ error }}</p> {# Display Flask error message #}
    {% endif %}
    <div class="password-container">
      <input type="password" id="apiKeyInput" placeholder="API 키 입력">
      <p class="input-error" id="inputErrorMsg">API 키를 입력하세요.</p> {# Specific error for empty input #}
    </div>
    <!-- Hidden fields for Safari check and device param -->
    <input type="hidden" id="isSafari" value="">
    <input type="hidden" id="deviceParam" value="">
    <button class="button" onclick="connectToServer()">서버 접속하기</button>
    <div class="loading" id="loadingIndicator">
      <div class="spinner"></div>
      <p>접속 중...</p>
    </div>
  </div>
  
  <script>
    // Safari 브라우저 여부를 판단하는 함수 (consistent with backend check)
    function isSafariBrowser() {
      var ua = navigator.userAgent;
      // Checks for Safari and ensures it's not Chrome or Edge which also contain "Safari" string
      return ua.includes("Safari") && !ua.includes("Chrome") && !ua.includes("Edg");
    }
    
    // 페이지 로드 시 Safari 여부를 확인하여 숨겨진 필드에 저장
    window.addEventListener('load', function() {
      var safari = isSafariBrowser();
      document.getElementById("isSafari").value = safari ? "true" : "false";
      // Device parameter logic (set to 6030 if Safari, empty otherwise)
      document.getElementById("deviceParam").value = safari ? "6030" : "";
      console.log("isSafari:", document.getElementById("isSafari").value,
                  "device:", document.getElementById("deviceParam").value);
    });
    
    function connectToServer() {
      document.getElementById('loadingIndicator').style.display = 'block';
      document.getElementById('inputErrorMsg').style.display = 'none'; // Hide input-specific error
      
      var apiKey = document.getElementById('apiKeyInput').value.trim();
      if (!apiKey) {
        document.getElementById('inputErrorMsg').style.display = 'block'; // Show input-specific error
        document.getElementById('loadingIndicator').style.display = 'none';
        return;
      }
      
      var isSafariVal = document.getElementById("isSafari").value;
      var device = document.getElementById("deviceParam").value;
      
      // Construct URL using current host to avoid hardcoding IP
      var baseUrl = window.location.protocol + "//" + window.location.host + "/"; 
      var params = new URLSearchParams({
        api_key: apiKey,
        is_safari: isSafariVal, // Use is_safari parameter name
        device: device
      });
      var serverUrl = baseUrl + "?" + params.toString();
      window.location.href = serverUrl; // Redirect to the main file browser route
    }
    
    // Allow submitting with Enter key
    document.getElementById('apiKeyInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent default form submission if it were in a form
        connectToServer();
      }
    });
  </script>
</body>
</html>
